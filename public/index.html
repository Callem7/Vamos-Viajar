<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos Viajar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header> <!-- Menu -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
              <a class="navbar-brand" href="/">Vamos Viajar</a> <!-- # -->
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Início</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Sobre Nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contacta-nos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/admin">Página Admin</a>
                  </li>
                </ul>
                <form class="d-flex call-me-form">
                  <input class="form-control me-2" type="tel" placeholder="Número Telefone" aria-label="Phone number">
                  <button class="btn btn-outline-primary text-nowrap" type="submit">Liga-me</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main> <!-- Slider -->
        <div class="container my-3">
            <div id="carouselExampleCaptions" class="carousel slide d-none d-md-block" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/slider-1.jpg" class="d-block w-100" alt="Ponte Golden Gate">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Ponte Golden Gate</h5>
                      <p>São Francisco, EUA</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-2.jpg" class="d-block w-100" alt="Cataratas do Niágara">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Cataratas do Niágara</h5>
                      <p>Fronteira de Ontário, Canadá, e Nova Iorque, Estados Unidos                </p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="images/slider-3.jpg" class="d-block w-100" alt="Stonehenge">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>Stonehenge</h5>
                      <p>Wiltshire, Inglaterra</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Próximo</span>
                </button>
              </div>
        </div>
        <div class="container"> <!-- IMAGE CONTAINER -->
            <div class="landmarks row row-cols-3 g-4">
            </div>
        </div>
    </main>
    <footer class="navbar navbar-expand-lg navbar-light bg-light mt-3"> <!-- RODAPÉ -->
        <div class="container py-3">
            <p class="copy mb-0">&copy;2033, Todos os direitos reservados</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us-modal">Contacte-nos</button>
        </div>
    </footer>

    <div class="modal fade" tabindex="-1" id="contact-us-modal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Contacte-nos</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="email-request-form"> <!-- FORMULÁRIO DO BOTÃO CONTACTE-NOS DO RODAPÉ -->
                    <div class="mb-3">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="name" placeholder="Nome">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                      <label for="message" class="form-label">Mensagem</label>
                      <textarea class="form-control" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contact-us-modal">Enviar</button>
                  </form>
            </div>
          </div>
        </div>
      </div>
    <script src="js/bootstrap.min.js"></script> <!-- Implementação da BootStrap 5-->
    <script src="js/main.js"></script>
</body>
</html>
